  <body>
    <div class="contanier">
      <form action="javascript:void(0);" id="uploadForm">
        <div class="w-50 mx-auto py-5 shadow p-4" >
          <h3 class="text-center text-white">Upload Your Image</h3><hr>

          <div class="mb-3 ">
            <label for="last-name-field" class="form-label">Image Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Enter Your Title"/>
            <div id="titleError" class="text-danger"></div>
          </div>

          <div class="mb-3 ">
            <label for="description-field" class="form-label">Image Description</label>
            <input type="text" name="description" id="description" class="form-control" placeholder="Description" />
          </div>
            
          <div class="mb-3 ">
            <label for="image-field" class="form-label">Image</label>
            <input type="file" name="image" id="image" class="form-control" data-allowed-file-extensions="jpg jpeg png gif doc" accept="image/png, image/jpeg" placeholder="Image" />
          </div>

          <div class="mb-3 text-end">
            <a href="index.html"><button type="button" class="btn btn-danger">Cancel</button></a>
            <button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
            <!-- <p class="form-label ms-auto mt-2">Create New Account ? </p> -->
          </div>
        </div>
      </form>
    </div>

  <script>
      $(document).ready(function() {
          $('#uploadForm').on('submit',function(){
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8000/api/UploadImaApi",
                data:  new FormData(this),
                contentType: false,
                cache: false,
                processData: false,
                dataType:'json',

                success: function (response) {
                    console.log("Success Response:", response);

                    if (response.status == 1) {
                        console.log("Registered Successfully");
                        Toastify({
                          text: response.message,
                            duration: 3000,
                            gravity: "top",
                            position: "right",
                            className: "bg-success",
                        }).showToast();
                    } else if (response.status == 0) {
                      Toastify({
                        text: response.message,
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        className: "bg-danger",
                        style: "style",
                      }).showToast();
                    }else if (response.status == 2) {
                      Toastify({
                        text: response.message,
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        className: "bg-warning",
                        style: "style",
                      }).showToast();
                    }
                    $('#uploadForm')[0].reset();
                },
            });
          });
      });

  </script>
