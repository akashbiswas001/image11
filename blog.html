    <script>
        fetch('http://127.0.0.1:8000/api/Getimage', {
        method: 'POST'
    })
            .then(response => response.json())
            .then(data => {
                if (data && data.status === 'true') {
                    const imageContainer = document.getElementById('imageContainer');
    
                    data.data.forEach(image => {
                        const img = document.createElement('img');
                        img.src = image.image_url; 
                        img.alt = 'Awesome Image';
    
                        const columnDiv = document.createElement('div');
                        columnDiv.classList.add('col-xl-4', 'col-lg-4', 'col-md-12', 'col-sm-12');
    
                        const singleBlogColumn = document.createElement('div');
                        singleBlogColumn.classList.add('single-blog-colum-style1');
    
                        const singleBlogPost = document.createElement('div');
                        singleBlogPost.classList.add('single-blog-post', 'style3', 'wow', 'fadeInLeft');
                        singleBlogPost.setAttribute('data-wow-delay', '0ms');
                        singleBlogPost.setAttribute('data-wow-duration', '1500ms');
    
                        const imgHolder = document.createElement('div');
                        imgHolder.classList.add('img-holder');
    
                        imgHolder.appendChild(img);
    
                        singleBlogPost.appendChild(imgHolder);
    
                        singleBlogColumn.appendChild(singleBlogPost);
    
                        columnDiv.appendChild(singleBlogColumn);
    
                        imageContainer.appendChild(columnDiv);
                    });
                } else {
                    console.error('No data found.');
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
